<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <!-- Primary Meta Tags -->
    <title>CronoFocus - Planejador Temporal Inteligente</title>
    <meta name="title" content="CronoFocus - Planejador Temporal Inteligente" />
    <meta
      name="description"
      content="Organize seu tempo com foco e eficiência. Agenda vertical estilo Google Calendar, timer pomodoro e revisões diárias."
    />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="CronoFocus" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Mobile Optimization -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="CronoFocus - Planejador Temporal Inteligente"
    />
    <meta
      property="og:description"
      content="Organize seu tempo com foco e eficiência. Agenda vertical, timer pomodoro e revisões diárias."
    />
    <meta property="og:image" content="/icons/icon-512.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="CronoFocus" />
    <meta
      property="twitter:description"
      content="Organize seu tempo com foco e eficiência."
    />
  </head>
  <body class="bg-base-100">
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>

    <!-- No-JS Fallback -->
    <noscript>
      <div
        style="
          padding: 2rem;
          text-align: center;
          font-family: system-ui, sans-serif;
        "
      >
        <h1>CronoFocus</h1>
        <p>Este aplicativo requer JavaScript para funcionar.</p>
        <p>Por favor, habilite o JavaScript no seu navegador.</p>
      </div>
    </noscript>
  </body>
</html>
